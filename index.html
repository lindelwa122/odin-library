<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <dialog>
      <form action="">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="The Origin"
        />

        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          required
          placeholder="Dan Brown"
        />

        <label for="blurb">Book blurb</label>
        <textarea
          name="blurb"
          id="blurb"
          cols="30"
          rows="10"
          required
          minlength="10"
          maxlength="200"
        >Add a short description of your book</textarea>

        <label for="pages">Pages</label>
        <input
          type="number"
          name="pages"
          id="pages"
          required
          min="1"
          placeholder="250"
        />

        <label for="read">Have you read the book</label>
        <select name="read" id="read" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
    </dialog>

    <button class="new-book">NEW BOOK</button>
    <div class="books-container"></div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
